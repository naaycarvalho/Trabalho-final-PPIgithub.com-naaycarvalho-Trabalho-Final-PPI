<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header id="header" class="fixed-top d-flex justify-content-center align-items-center ">
        <img src="./assets/img/bandeira.webp" alt="logo" width="100"/> 
            

    </header>
    <main id="main">
        <br><br> 
        <section class="login">
            <br><br>
            <form id="Formulario" method="post" action="/login">
            <div class="card">
            <div class="card-body">
             <h1>Entrar</h1>
             <p>Para realizar o cadastro de Partidos e Candidatos para concorrer às eleições 2024, faça login no sistema!</p>
             <div>
                <label for="usuario" class="form-label"><i class="bi bi-person"></i> Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario">
             </div>
             <div class="mb-3">
                <label for="senha"><i class="bi bi-lock"></i>Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" maxlength="10"> 
                </div>
                <button type="submit" class="btn btn-primary" >Entrar</button>
            </div>
           </form>
          
        </section>

    </main>
    <footer id="footer">
        <div class="container">
          <h3>Justiça Eleitoral</h3>
          <p>Acompanhe os nossos canais e fique por dentro do resultado das eleições 2024.</p>
          <div class="social-links">
            <a  class="twitter"><i class="bi bi-twitter"></i></a>
            <a  class="facebook"><i class="bi bi-facebook"></i></a>
            <a  class="instagram"><i class="bi bi-instagram"></i></a>
            <a  class="Skipe"><i class="bi bi-skype"></i></a>
            <a  class="linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
          <div class="copyright">
            &copy; Copyright <strong><span> Justiça Eleitoral</span></strong>. All Rights Reserved
          </div>
        </div>
      </footer>
    
    
</body>
</html>
