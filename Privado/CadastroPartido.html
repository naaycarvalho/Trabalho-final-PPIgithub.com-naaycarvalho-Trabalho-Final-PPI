<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="header" class="fixed-top d-flex justify-content-center align-items-center ">
        <nav id="navbar" class="navbar">
            <ul>
              <li><a class="nav-link scrollto active" href="Menu.html">Home</a></li>
              <li><a class="nav-link scrollto " href="/logout">Sair</a></li>
            </ul>
        </nav>
    </header>
<main id="main">
     <div class="container mt-5">
      <br><br>
      <div class="card">
      <div class="card-body">
      <h2>Cadastrar Partido<h2>
      <form id="FormPartido" method="post" action="#">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input id="nome" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="sigla">Sigla:</label>
          <input  id="sigla" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="NumRegistro">Número do Partido</label>
          <input id="NumRegistro" type="text" class="form-control">
        </div>
        <br>
        <button id="botaoCadastrar" type="submit" class="btn btn-primary"> Cadastrar</button>
        <button  type="button" class="btn btn-secondary"> Cancelar</button>
        </div>
      </form>
          
      <div id="mensagem"></div>
      <div class="container" id="containerTabela"></div> 
    
    </div>
    </div>

  </main>

  <footer id="footer">
    <div class="container">
